<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Management - UI</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
  :root{
    --top-blue: #3f51b5;        /* MATCHED */
    --sidebar-cyan: #00a3e0;    /* MATCHED */
    --sidebar-cyan-dark: #0088bd;
    --card-border: #6d6d6d;
    --muted: #8b8b8b;
    --save-purple: #4b3fbf;
    --page-bg: #ffffff;
  }

  body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f6fa; /* MATCHED */
  }

  /* ===== HEADER (MATCHED EXACTLY) ===== */
  .top-header {
      background-color: #3f51b5;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
  }

  /* ===== LAYOUT (MATCHED) ===== */
  .container {
      display: flex;
      min-height: calc(100vh - 90px);
  }

  /* ===== SIDEBAR (MATCHED EXACTLY) ===== */
  .sidebar {
      width: 200px;
      background-color: #00a3e0;
      color: white;
      display: flex;
      flex-direction: column;
  }

  .sidebar a {
      display: block;
      padding: 14px;
      color: white;
      text-decoration: none;
      font-size: 14px;
  }

  .sidebar a:hover {
      background-color: #0088bd;
  }

  .sidebar a.active {
      background-color: #0077a3;
      font-weight: bold;
  }

  /* ===== MAIN CONTENT WRAPPER (MATCHED) ===== */
  .main-content {
      flex-grow: 1;
      padding: 25px;
  }

  /* ===== USER MANAGEMENT PAGE HEADER ===== */
  .page-header{
      display:flex;
      align-items:flex-start;
      gap:20px;
      margin-bottom: 14px;
  }

  .page-title {
      font-size: 16px;
      color: #333;
      font-weight: bold;
      margin: 0;
  }

  /* ===== ORIGINAL USER MANAGEMENT CONTENT (NOT TOUCHED) ===== */

  .content-row{
      display:flex;
      gap: 22px;
      align-items:flex-start;
  }

  .form-card {
      width: 300px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #e1e1e1;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .form-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
  }

  .form-field {
      margin-bottom:14px;
  }

  .form-field label{
      display:block;
      font-size:12px;
      color:#666;
      margin-bottom:6px;
  }

  .form-field input[type="text"],
  .form-field input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius: 8px;
      border:1px solid #ccc;
      background:#fafafa;
      font-size:13px;
      transition: border 0.2s, box-shadow 0.2s;
  }

  .form-field input:focus {
      outline:none;
      border-color: var(--top-blue);
      box-shadow: 0 0 0 3px rgba(63, 72, 204, 0.18);
  }

  .save-btn {
      width:100%;
      padding:12px;
      background: var(--save-purple);
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 3px 0 rgba(0,0,0,0.15);
      transition: transform 0.15s ease;
  }

  .save-btn:active {
      transform: scale(0.97);
  }

  .table-wrap {
      flex:1;
      background:#fff;
      padding:16px;
      border-radius:12px;
      border:1px solid #e1e1e1;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      box-sizing:border-box;
      min-width:600px;
  }

  .users-table {
      width:100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      border-radius:10px;
  }

  .users-table th{
      background: var(--top-blue);
      color:#fff;
      font-weight:700;
      text-align:center;
      padding:14px;
      border:none;
      font-size:14px;
  }

  .users-table td{
      background:#fff;
      padding:12px 10px;
      font-size:13px;
      border-bottom:1px solid #e5e5e5;
  }

  .users-table tr:last-child td{
      border-bottom:none;
  }

  .users-table thead tr th:first-child { border-top-left-radius:10px; }
  .users-table thead tr th:last-child { border-top-right-radius:10px; }

  .users-table td.id-col {
      width:80px;
      text-align:center;
      font-weight:600;
  }

  .action-btn {
      width:34px;
      height:34px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid #cfcfcf;
      border-radius:8px;
      background:#fff;
      cursor:pointer;
      transition: background 0.2s, transform 0.15s;
  }

  .action-btn:hover {
      background:#f2f2f2;
      transform: translateY(-2px);
  }

  .action-btn .fa-pen { color:#c48b2e; }
  .action-btn .fa-trash { color:#a13535; }

  /* ===== FOOTER (MATCHED) ===== */
  .footer {
      border-top: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #555;
      background-color: #f5f6fa;
  }

  /* Responsive */
  @media (max-width: 900px){
    .content-row { flex-direction: column; }
    .form-card{ width:100%; }
    .table-wrap{ min-width: auto; }
    .sidebar{ display:none; }
  }
  </style>
</head>
<body>

  <div class="top-header">Python(12203) 8:00 - 10:30 MW</div>

  <div class="container">

    <!-- SIDEBAR (MATCHED) -->
    <div class="sidebar">
      <a class="active" href="usermanagement.html">USER MANAGEMENT</a>
      <a href="studentmanagement.html">STUDENT MANAGEMENT</a>
      <a href="attendance.html">VIEW ATTENDANCE</a>
      <a href="login.html">LOGOUT</a>
    </div>

    <!-- MAIN CONTENT WRAPPER (MATCHED) -->
    <div class="main-content">

      <div class="page-header">
        <h2 class="page-title">USER MANAGEMENT</h2>
      </div>

      <div class="content-row">

        <div class="form-card">

          <div style="height:10px;"></div>

          <div class="form-field">
            <label for="email">email</label>
            <input id="email" type="text" placeholder="email" />
          </div>

          <div class="form-field">
            <label for="password">password</label>
            <input id="password" type="password" placeholder="password" />
          </div>

          <button class="save-btn" id="saveBtn">SAVE</button>
        </div>

        <!-- RIGHT TABLE (UNCHANGED) -->
        <div class="table-wrap">
          <table class="users-table" aria-describedby="user-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
                <th>ACTION</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="id-col">1</td>
                <td>Juan Dela Cruz</td>
                <td>juan@example.com</td>
                <td>••••••••</td>
                <td style="text-align:center;">
                  <button class="action-btn"><i class="fa-solid fa-pen"></i></button>
                  <button class="action-btn"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>

              <tr>
                <td class="id-col">2</td>
                <td>Maria Santos</td>
                <td>maria@example.com</td>
                <td>••••••••</td>
                <td style="text-align:center;">
                  <button class="action-btn"><i class="fa-solid fa-pen"></i></button>
                  <button class="action-btn"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>

              <tr><td class="id-col"></td><td></td><td></td><td></td><td></td></tr>
              <tr><td class="id-col"></td><td></td><td></td><td></td><td></td></tr>

            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div>

  <div class="footer">Copyright © Formentera and Gaviola, 2025</div>

  <script>
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const saveBtn = document.getElementById("saveBtn");

  saveBtn.addEventListener("click", () => {
    if (!email.value || !password.value) {
      alert("Please fill in all fields.");
      return;
    }

    fetch("/api/users", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value.trim(),
        password: password.value.trim()
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        email.value = "";
        password.value = "";
        loadUsers();
      } else {
        alert("Failed to save user.");
      }
    });
  });

  function loadUsers() {
    fetch("/api/users")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector(".users-table tbody");
        tbody.innerHTML = "";
        data.forEach(u => {
          tbody.innerHTML += `
            <tr>
              <td class="id-col">${u.id}</td>
              <td>${u.email}</td>
              <td>${u.email}</td>
              <td>••••••</td>
              <td style="text-align:center;">
                <button class="action-btn" onclick="deleteUser(${u.id})">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>`;
        });
      });
  }

  function deleteUser(id) {
    fetch(`/api/users/${id}`, { method: "DELETE" })
      .then(() => loadUsers());
  }

  loadUsers();
  </script>

</body>
</html>
