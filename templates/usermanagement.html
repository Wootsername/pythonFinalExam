<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Management - UI</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --top-blue: #3f48cc;      
      --sidebar-cyan: #00a3e0; 
      --sidebar-cyan-dark: #0088bd;
      --card-border: #6d6d6d;
      --muted: #8b8b8b;
      --save-purple: #4b3fbf;
      --page-bg: #ffffff;
    }

    html,body{height:100%; margin:0; background:var(--page-bg); font-family: "Segoe UI", Roboto, Arial, sans-serif; color:#222;}

        .top-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

    .app {
      display:flex;
      min-height: calc(100vh - 96px); /* leave space for header+footer */
    }

/* ===== SIDEBAR ===== */
.sidebar {
  width: 200px;
  background-color: #00a3e0;
  color: white;
}

.sidebar .nav-link {
  display: block;
  padding: 14px;
  color: white;
  text-decoration: none;
  font-size: 14px;
}

.sidebar .nav-link:hover {
  background-color: #0088bd;
}

.sidebar .nav-link.active {
  background-color: #0077a3;
  font-weight: bold;
}

    /* Main content (spacing aligned with student page) */
    .main {
      flex:1;
      padding: 20px 28px;
      box-sizing: border-box;
    }

    .page-header{
      display:flex;
      align-items:flex-start;
      gap:20px;
      margin-bottom: 14px;
    }

    .page-title {
      font-size: 14px;
      color: var(--muted);
      font-weight:690px;
      letter-spacing: .6px;
      margin:0;
      padding-top: 4px;
    }

    /* Content body: left form card + table to the right */
    .content-row{
      display:flex;
      gap: 22px;
      align-items:flex-start;
    }

    /* Left card (form) */
    .form-card {
      width: 300px;
      min-height: 240px;
      border: 3px solid #777;
      padding: 18px;
      box-sizing: border-box;
      background: #fff;
      position: relative;
      border-radius: 6px;
    }

    .form-card .card-title{
      font-size:13px;
      color:#777;
      font-weight:700;
      margin:0 0 10px 0;
    }

    .form-field {
      margin-bottom:14px;
    }

    .form-field label{
      display:block;
      font-size:12px;
      color:#666;
      margin-bottom:6px;
    }

    .form-field input[type="text"],
    .form-field input[type="password"]{
      width:100%;
      padding:10px 12px;
      border:1px solid #d0d0d0;
      border-radius:2px;
      font-size:13px;
      box-sizing:border-box;
    }

    .save-btn {
      display:inline-block;
      margin-top:10px;
      padding:10px 22px;
      background: var(--save-purple);
      color:#fff;
      border:none;
      border-radius:2px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    /* Table area (original look preserved) */
    .table-wrap {
      flex:1;
      background: #fff;
      padding: 6px 10px 10px 10px;
      box-sizing:border-box;
      border: 1px solid rgba(0,0,0,0.06);
      min-width: 600px;
    }

    .users-table {
      width:100%;
      border-collapse: collapse;
      border-spacing:0;
      margin-top:6px;
    }

    .users-table th,
    .users-table td{
      border:1px solid #bfbfbf;
      padding:12px 10px;
      font-size:13px;
      vertical-align: middle;
    }

    /* THIS uses your original --top-blue so table header color is unchanged */
    .users-table th{
      background: var(--top-blue);
      color:#fff;
      font-weight:700;
      text-align:center;
    }

    .users-table td{ background:#fff; }

    /* Make first column narrow */
    .users-table td.id-col { width: 80px; text-align:center; font-weight:600; }

    /* Action buttons */
    .action-btn {
      width:34px;
      height:34px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:1px solid #bbb;
      border-radius:4px;
      margin-left:6px;
      cursor:pointer;
      background:#fff;
    }

    .action-btn .fa-pen { color:#c48b2e; } /* pencil color similar to image */
    .action-btn .fa-trash { color:#a13535; }

    /* Footer style (kept) */
    .footer {
      border-top:1px solid rgba(0,0,0,0.08);
      padding: 12px 18px;
      text-align:center;
      color:#8a8a8a;
      font-size:12px;
      margin-top:14px;
    }

    /* Responsive */
    @media (max-width: 900px){
      .content-row { flex-direction: column; }
      .form-card{ width:100%; }
      .table-wrap{ min-width: auto; }
      .sidebar{ display:none; }
    }
  </style>
</head>
<body>

  <div class="top-header">Python(12203) 8:00 - 10:30 MW</div>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <a class="nav-link active" href="usermanagement.html">USER MANAGEMENT</a>
      <a class="nav-link" href="studentmanagement.html">STUDENT MANAGEMENT</a>
      <a class="nav-link" href="attendance.html">VIEW ATTENDANCE</a>
      <a class="nav-link" href="login.html">LOGOUT</a>
    </aside>

    <main class="main">
      <div class="page-header">
        <h2 class="page-title">USER MANAGEMENT</h2>
      </div>

      <div class="content-row">

        <div class="form-card">
          <div class="card-title">USER MANAGEMENT</div>

          <div style="height:10px;"></div>

          <div class="form-field">
            <label for="email">email</label>
            <input id="email" type="text" placeholder="email" />
          </div>

          <div class="form-field">
            <label for="password">password</label>
            <input id="password" type="password" placeholder="password" />
          </div>

          <button class="save-btn" id="saveBtn">SAVE</button>
        </div>

        <!-- RIGHT: TABLE -->
        <div class="table-wrap">
          <table class="users-table" aria-describedby="user-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
                <th>ACTION</th>
              </tr>
            </thead>

            <tbody>

              <tr>
                <td class="id-col">1</td>
                <td>Juan Dela Cruz</td>
                <td>juan@example.com</td>
                <td>••••••••</td>
                <td style="text-align:center;">
                  <button class="action-btn" title="Edit"><i class="fa-solid fa-pen"></i></button>
                  <button class="action-btn" title="Delete"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>

              <tr>
                <td class="id-col">2</td>
                <td>Maria Santos</td>
                <td>maria@example.com</td>
                <td>••••••••</td>
                <td style="text-align:center;">
                  <button class="action-btn" title="Edit"><i class="fa-solid fa-pen"></i></button>
                  <button class="action-btn" title="Delete"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>

              <tr>
                <td class="id-col"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td class="id-col"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>

            </tbody>
          </table>
        </div>

      </div> 

      <div class="footer">Copyright © Formentera and Gaviola, 2025</div>

    </main>
  </div>

  <script>
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const saveBtn = document.getElementById("saveBtn");

  saveBtn.addEventListener("click", () => {
    if (!email.value || !password.value) {
      alert("Please fill in all fields.");
      return;
    }

    fetch("/api/users", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value.trim(),
        password: password.value.trim()
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        email.value = "";
        password.value = "";
        loadUsers();
      } else {
        alert("Failed to save user.");
      }
    });
  });

  function loadUsers() {
    fetch("/api/users")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector(".users-table tbody");
        tbody.innerHTML = "";
        data.forEach(u => {
          tbody.innerHTML += `
            <tr>
              <td class="id-col">${u.id}</td>
              <td>${u.email}</td>
              <td>${u.email}</td>
              <td>••••••</td>
              <td style="text-align:center;">
                <button class="action-btn" onclick="deleteUser(${u.id})">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>`;
        });
      });
  }

  function deleteUser(id) {
    fetch(`/api/users/${id}`, { method: "DELETE" })
      .then(() => loadUsers());
  }

  loadUsers(); // auto-load when page opens
  </script>


</body>
</html>
