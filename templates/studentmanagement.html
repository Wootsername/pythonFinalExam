<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <!-- W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        /* ===== HEADER ===== */
        .top-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
            min-height: calc(100vh - 90px);
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 200px;
            background-color: #00a3e0;
            color: white;
        }

        .sidebar a {
            display: block;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background-color: #0088bd;
        }

        .sidebar a.active {
            background-color: #0077a3;
            font-weight: bold;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .page-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .page-title {
            font-size: 16px;
            font-weight: bold;
        }

        /* ===== CONTENT BODY ===== */
        .content-body {
            display: flex;
            gap: 15px;
        }

        /* ===== STUDENT CARD ===== */
        .student-card {
            width: 220px;
            border: 1px solid #999;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            border: 2px solid #000;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .student-card hr {
            border: none;
            border-top: 1px solid #aaa;
            margin: 10px 0;
        }

        .student-info {
            font-size: 13px;
            text-align: left;
        }

        .qr-box {
            margin: 15px 0;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 6px;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            font-size: 13px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }

        td.actions {
            text-align: center;
        }

        .action-btn {
            border: 1px solid #999;
            padding: 4px;
            margin: 0 2px;
            cursor: pointer;
        }

        /* ===== FOOTER ===== */
        .footer {
            border-top: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="top-header">
        Python(12203) 8:00 - 10:30 MW
    </div>

    <!-- BODY -->
    <div class="container">

        <!-- SIDEBAR -->
      <div class="sidebar">
          <a href="usermanagement.html">USER MANAGEMENT</a>
          <a href="studentmanagement.html" class="active">STUDENT MANAGEMENT</a>
          <a href="attendance.html">VIEW ATTENDANCE</a>
          <a href="login.html">LOGOUT</a>
      </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">

            <div class="page-top">
                <div class="page-title">STUDENT MANAGEMENT</div>
                <button class="w3-button w3-blue w3-small">+ ADD</button>
            </div>

            <div class="content-body">

                <!-- STUDENT CARD -->
                <div class="student-card">

                    <div class="avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="student-info">
                        <strong>0001</strong>
                        <hr>
                        DURANO, DENNIS
                        <hr>
                        BSCPE-3
                    </div>

                    <div class="qr-box">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=0001">
                    </div>

                    <button class="w3-button w3-blue w3-small">UPDATE</button>

                </div>

                <!-- STUDENT TABLE -->
                <div style="flex-grow:1;">
                    <table>
                        <thead>
                            <tr>
                                <th>IDNO</th>
                                <th>LASTNAME</th>
                                <th>FIRSTNAME</th>
                                <th>COURSE</th>
                                <th>LEVEL</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows populated later -->
                            <tr>
                                <td>&nbsp;</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="actions">
                                    <span class="action-btn">
                                        <i class="fa-solid fa-eye"></i>
                                    </span>
                                    <span class="action-btn" style="color:red;">
                                        <i class="fa-solid fa-xmark"></i>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        Copyright Â© Formentera and Gaviola, 2025
    </div>

<script>
fetch("/api/students")
  .then(res => res.json())
  .then(data => {
    const body = document.querySelector("tbody");
    body.innerHTML = "";
    data.forEach(s => {
      body.innerHTML += `
        <tr>
          <td>${s.idno}</td>
          <td>${s.lastname}</td>
          <td>${s.firstname}</td>
          <td>${s.course}</td>
          <td>${s.level}</td>
          <td class="actions">
            <span class="action-btn"><i class="fa-solid fa-eye"></i></span>
            <span class="action-btn" style="color:red;"><i class="fa-solid fa-xmark"></i></span>
          </td>
        </tr>`;
    });
  });
</script>


</body>
</html>
