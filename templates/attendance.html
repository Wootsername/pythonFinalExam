<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>

    <!-- W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        /* ===== HEADER ===== */
        .top-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
            min-height: calc(100vh - 90px);
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 200px;
            background-color: #00a3e0;
            color: white;
        }

        .sidebar a {
            display: block;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background-color: #0088bd;
        }

        .sidebar a.active {
            background-color: #0077a3;
            font-weight: bold;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex-grow: 1;
            padding: 25px;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .page-title {
            font-size: 16px;
            font-weight: bold;
        }

        /* ===== DATE FILTER ===== */
        .date-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-filter input {
            height: 32px;
            padding: 4px 6px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            font-size: 13px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* ===== FOOTER ===== */
        .footer {
            border-top: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="top-header">
        Python(12203) 8:00 - 10:30 MW
    </div>

    <div class="container">

      <div class="sidebar">
          <a href="usermanagement.html">USER MANAGEMENT</a>
          <a href="studentmanagement.html">STUDENT MANAGEMENT</a>
          <a href="attendance.html" class="active">VIEW ATTENDANCE</a>
          <a href="login.html">LOGOUT</a>
      </div>

        <div class="main-content">

            <div class="page-header">
                <div class="page-title">VIEW ATTENDANCE</div>

                <div class="date-filter">
                    <label>SELECT DATE</label>
                    <input type="date" id="dateInput">
                    <button class="w3-button w3-blue" onclick="filterAttendance()">GO</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width:40px">#</th>
                        <th style="width:90px">IDNO</th>
                        <th>LASTNAME</th>
                        <th>FIRSTNAME</th>
                        <th style="width:150px">COURSE</th>
                        <th style="width:80px">LEVEL</th>
                        <th style="width:120px">TIME-IN</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody">
                    <!-- Rows will be added later -->
                </tbody>
            </table>

        </div>
    </div>

    <div class="footer">
        Copyright Â© Formentera and Gaviola Gay, 2025
    </div>

    <script>
    function filterAttendance() {
    const date = dateInput.value;
    fetch(`/api/attendance?date=${date}`)
        .then(res => res.json())
        .then(data => {
        const body = document.getElementById("attendanceBody");
        body.innerHTML = "";
        data.forEach((a,i) => {
            body.innerHTML += `
            <tr>
                <td>${i+1}</td>
                <td>${a.idno}</td>
                <td>${a.lastname}</td>
                <td>${a.firstname}</td>
                <td>${a.course}</td>
                <td>${a.level}</td>
                <td>${a.timein}</td>
            </tr>`;
        });
        });
    }
    </script>


</body>
</html>
