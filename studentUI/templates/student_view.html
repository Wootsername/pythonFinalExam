<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.firstname }} {{ student.lastname }} - Student Info</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background: white;
            width: 450px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #636e72;
            margin-bottom: 20px;
        }

        .photo {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #3498db;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        .info {
            text-align: left;
            margin: 20px auto;
            width: 80%;
            font-size: 16px;
        }

        .info strong {
            display: inline-block;
            width: 110px;
            color: #2d3436;
        }

        .qr-box {
            margin-top: 25px;
        }

        .qr {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 12px;
            background: white;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .btn-back {
            padding: 10px 20px;
            background: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            display: inline-block;
            margin-top: 15px;
        }

        .btn-back:hover {
            background: #1f6fa4;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="title">Student Information</div>
    <div class="subtitle">Verified Student Record</div>

    <img class="photo"
         src="{{ url_for('static', filename='uploads/' + student.photo_path) }}"
         alt="Student Photo">

    <div class="info">
        <p><strong>ID Number:</strong> {{ student.idno }}</p>
        <p><strong>Last Name:</strong> {{ student.lastname }}</p>
        <p><strong>First Name:</strong> {{ student.firstname }}</p>
        <p><strong>Course:</strong> {{ student.course }}</p>
        <p><strong>Level:</strong> {{ student.level }}</p>
    </div>

    <div class="qr-box">
        <img class="qr"
             src="{{ url_for('static', filename='uploads/' + student.qr_path) }}"
             alt="QR Code">
    </div>

    <a class="btn-back" href="/">← Back to Capture</a>

    <div class="footer">
        © {{ 2025 }} Your School Name — Student Verification Portal
    </div>

</div>

</body>
</html>
